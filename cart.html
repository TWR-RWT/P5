    <!-- Debut Formulaire -->

        <form class="mt-4">
            <div class="form-row">
                <div class="form-group col-md-6" id="PrenomFormulaireDiv">
                    <label for="PrenomFormulaire">Prénom</label>
                    <input type="text" class="form-control" id="PrenomFormulaire" placeholder="Entrez votre prénom" required="required">
                </div>
                <div class="form-group col-md-6" id="NomFormulaireDiv">
                    <label for="NomFormulaire">Nom</label>
                    <input type="text" class="form-control" id="NomFormulaire" placeholder="Entrez votre nom" required="required">
                </div>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6" id="AdresseFormulaireDiv">
                    <label for="AdresseFormulaire">Adresse</label>
                    <input type="text" class="form-control" id="AdresseFormulaire" placeholder="Entrez l'adresse de livraison" required="required">
                </div>
                <div class="form-group col-md-6" id="VilleFormulaireDiv">
                    <label for="VilleFormulaire">Ville</label>
                    <input type="text" class="form-control" id="VilleFormulaire" placeholder="Entrez la ville de livraison" required="required">
                </div>
            </div>
            <div class="form-group" id="MailFormulaireDiv">
                <label for="MailFormulaire">Email</label>
                <input type="email" class="form-control" id="MailFormulaire" placeholder="Entrez votre email" required="required">
            </div>
            <div class="row justify-content-md-center">
                <button type="submit" class="btn btn-primary mx-2" id="buttonValiderCommande">Confirmer</button>
                <button class="btn btn-primary mx-2" id="ButtonSupprimerTout">Vider le panier</button>
            </div>
        </form>
</div>
